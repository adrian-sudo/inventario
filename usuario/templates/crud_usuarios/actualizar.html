{%  extends '../index_master.html'%}
{% block content %}

    <!-- page content -->
        <div class="right_col" role="main">
          <h1>Actualizar  usuarios</h1>
 
          <br>

          <form action="{% url 'actualizar'%}" method="POST">
            {% csrf_token %}

            <div class="form-group row">
              <label for="nombre" class="col-4 col-form-label">Id Usuario</label> 
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-address-card"></i>
                    </div>
                    
                  </div>
                   <select id="id" name="id">
                    {% for u in usuarios%}
                    <option value="{{u.id}}">{{u.id}}</option>
                    {% endfor%}
                   </select>                   
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="nombre" class="col-4 col-form-label">Nombre</label> 
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-address-card"></i>
                    </div>
                  </div> 
                  <input id="nombre" name="nombre" type="text" class="form-control" required="required">
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="apellido" class="col-4 col-form-label">Apellido</label> 
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-address-card-o"></i>
                    </div>
                  </div> 
                  <input id="apellido" name="apellido" type="text" required="required" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="text" class="col-4 col-form-label">Correo</label> 
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-google"></i>
                    </div>
                  </div> 
                  <input id="correo" name="correo" type="email" class="form-control" aria-describedby="textHelpBlock" required="required">
                </div> 
                <span id="textHelpBlock" class="form-text text-muted">example: pepitoperez@casa.luker.com</span>
              </div>
            </div>
            <div class="form-group row">
              <label for="cargo" class="col-4 col-form-label">Cargo</label> 
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-info-circle"></i>
                    </div>
                  </div> 
                  <input id="cargo" name="cargo" type="text" class="form-control" required="required">
                </div>
              </div>
            </div> 
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Actualizar Usuario</button>
              </div>
            </div>
          </form>
        </div>
        <!-- /page content -->
{% endblock %}
